<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Quero Doar!</title>
    <link rel="stylesheet" href="assets/style1.css">
    <link rel="icon" href="assets/images/icone.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img class="image-left" src="assets/images/imagemlogin.png" alt="Imagem  esquerda">
        </div>
        <div class="right-side">
            <form class="form" id="loginForm">
                <div class="card">
                    <div class="card-top">
                        <a href="index.php">
                            <img class="imglogin" src="assets/images/logocolorida.png" alt="Logo Colorida">
                        </a>
                        <h2 class="title">LOGIN</h2>
                    </div>

                    <div class="card-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="card-group">
                        <label for="password">Senha</label>
                        <input type="password" name="senha" id="password" class="form-control" placeholder="Digite sua senha" required>
                    </div>

                    <div class="card-group">
                        <label><input type="checkbox"> Lembre-me</label>
                    </div>

                    <div class="card-group btn">
                        <button type="submit" class="btn btn-primary">ACESSAR</button>
                    </div>

                    <div class="card-group">
                        <p class="register-link">N칚o tem uma conta? <a href="registro.html" class="register-link">Cadastre-se</a></p>
                    </div>
                </div>
            </form>
           
        </div>
    </div>

    <div id="mensagem"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('loginForm');
            const mensagem = document.getElementById('mensagem');

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const loginData = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };

                // Enviar os dados de login via API
                fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                })
                .then(response => response.json())
                .then(data => {
                    
                    if (data.status === 200) {
                        localStorage.setItem('token', data.usuario.token);
                        localStorage.setItem('userId', data.usuario.id);
                        // Login bem-sucedido
                        mensagem.textContent = `Bem-vindo, ${data.usuario.name}! Login realizado com sucesso.`;
                        // Redirecionar para a p치gina poslogin.html ap칩s login bem-sucedido
                        window.location.href = 'poslogin.html';  // Redireciona para a p치gina poslogin.html
                    } else {
                        // Erro no login
                        mensagem.textContent = 'Erro no login: ' + data.message;
                    }
                })
                .catch(error => {
                    // Erro na comunica칞칚o com a API
                    console.log("游 ~ form.addEventListener ~ error:", error);
                    mensagem.textContent = 'Erro ao realizar o login. Tente novamente.';
                });
            });

            document.getElementById('backBtn').addEventListener('click', function() {
                window.location.href = 'index.php';  // Redireciona para a p치gina inicial
            });
        });
    </script>
    <script src="js/login.js"></script>
</body>
</html>
